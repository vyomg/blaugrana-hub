<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC Barcelona Fan Hub</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/FC_Barcelona_logo.svg/1200px-FC_Barcelona_logo.svg.png" alt="FC Barcelona Logo" width="50">
    <h1>FC Barcelona Fan Hub</h1>
  </header>

  <nav>
    <a href="#players">Players</a>
    <a href="#fixtures">Upcoming Fixtures</a>
    <a href="#live-scores">Live Scores</a>
    <a href="#transfer-rumors">Transfer Rumors</a>
  </nav>

  <section id="players">
    <h2>Player Cards</h2>
    <div id="player-cards">
      <!-- Player cards will be populated here -->
    </div>
  </section>

  <section id="fixtures">
    <h2>Upcoming Fixtures</h2>
    <ul id="fixtures-list">
      <!-- Fixtures will be populated here -->
    </ul>
  </section>

  <section id="live-scores">
    <h2>Live Scores</h2>
    <ul id="live-scores-list">
      <!-- Live scores will be populated here -->
    </ul>
  </section>

  <section id="transfer-rumors">
    <h2>Transfer Rumors</h2>
    <ul id="transfer-rumors-list">
      <!-- Transfer rumors will be populated here -->
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 FC Barcelona Fan Hub. All rights reserved.</p>
  </footer>

  <script>
    // Fetch and display player cards
    const players = [
      { name: 'Marc-André ter Stegen', position: 'Goalkeeper', image: 'ter-stegen.jpg' },
      { name: 'Joan García', position: 'Goalkeeper', image: 'joan-garcia.jpg' },
      { name: 'Wojciech Szczęsny', position: 'Goalkeeper', image: 'szczesny.jpg' },
      { name: 'Diego Kochen', position: 'Goalkeeper', image: 'diego-kochen.jpg' },
      { name: 'Eder Aller', position: 'Goalkeeper', image: 'eder-aller.jpg' },
      { name: 'Ronald Araujo', position: 'Defender', image: 'ronald-araujo.jpg' },
      { name: 'Jules Koundé', position: 'Defender', image: 'jules-kounde.jpg' },
      { name: 'Pau Cubarsí', position: 'Defender', image: 'pau-cubarsi.jpg' },
      { name: 'Marc Bernal', position: 'Defender', image: 'marc-bernal.jpg' },
      { name: 'Alejandro Balde', position: 'Defender', image: 'alejandro-balde.jpg' },
      { name: 'Jordi Alba', position: 'Defender', image: 'jordi-alba.jpg' },
      { name: 'Sergi Roberto', position: 'Midfielder', image: 'sergi-roberto.jpg' },
      { name: 'Fermín López', position: 'Midfielder', image: 'fermin-lopez.jpg' },
      { name: 'Oriol Romeu', position: 'Midfielder', image: 'oriol-romeu.jpg' },
      { name: 'Gavi', position: 'Midfielder', image: 'gavi.jpg' },
      { name: 'Pedri', position: 'Midfielder', image: 'pedri.jpg' },
      { name: 'Ilkay Gündogan', position: 'Midfielder', image: 'ilkay-gundogan.jpg' },
      { name: 'Vitor Roque', position: 'Forward', image: 'vitor-roque.jpg' },
      { name: 'Robert Lewandowski', position: 'Forward', image: 'robert-lewandowski.jpg' },
      { name: 'Ansu Fati', position: 'Forward', image: 'ansu-fati.jpg' },
      { name: 'Lamine Yamal', position: 'Forward', image: 'lamine-yamal.jpg' },
      { name: 'Roony Bardghji', position: 'Forward', image: 'roony-bardghji.jpg' },
      { name: 'Ousmane Dembélé', position: 'Forward', image: 'ousmane-dembele.jpg' },
      { name: 'Ferran Torres', position: 'Forward', image: 'ferran-torres.jpg' },
      { name: 'Joaquín Jiménez', position: 'Forward', image: 'joaquin-jimenez.jpg' },
      { name: 'Marc Bernal', position: 'Midfielder', image: 'marc-bernal.jpg' },
      { name: 'Oriol Romeu', position: 'Midfielder', image: 'oriol-romeu.jpg' },
      { name: 'Gavi', position: 'Midfielder', image: 'gavi.jpg' },
      { name: 'Pedri', position: 'Midfielder', image: 'pedri.jpg' },
    ];

    const playerCardsContainer = document.getElementById('player-cards');
    players.forEach(player => {
      const card = document.createElement('div');
      card.classList.add('player-card');
      card.innerHTML = `
        <img src="${player.image}" alt="${player.name}">
        <h3>${player.name}</h3>
        <p>${player.position}</p>
      `;
      playerCardsContainer.appendChild(card);
    });

    // Fetch and display upcoming fixtures
    fetch('https://api.football-data.org/v4/competitions/PD/matches', {
      headers: { 'X-Auth-Token': 'YOUR_API_KEY' }
    })
      .then(response => response.json())
      .then(data => {
        const fixturesList = document.getElementById('fixtures-list');
        data.matches.forEach(match => {
          if (match.homeTeam.name === 'FC Barcelona' || match.awayTeam.name === 'FC Barcelona') {
            const listItem = document.createElement('li');
            listItem.textContent = `${match.homeTeam.name} vs ${match.awayTeam.name} - ${new Date(match.utcDate).toLocaleDateString()}`;
            fixturesList.appendChild(listItem);
          }
        });
      })
      .catch(error => console.error('Error fetching fixtures:', error));

    // Fetch and display live scores
    fetch('https://api.football-data.org/v4/matches', {
      headers: { 'X-Auth-Token': 'YOUR_API_KEY' }
    })
      .then(response => response.json())
      .then(data => {
        const liveScoresList = document.getElementById('live-scores-list');
        data.matches.forEach(match => {
          if (match.status === 'LIVE' && (match.homeTeam.name === 'FC Barcelona' || match.awayTeam.name === 'FC Barcelona')) {
            const listItem = document.createElement('li');
            listItem.textContent = `${match.homeTeam.name} ${match.score.fullTime.homeTeam} - ${match.score.fullTime.awayTeam} ${match.awayTeam.name}`;
            liveScoresList.appendChild(listItem);
          }
        });
      })
      .catch(error => console.error('Error fetching live scores:', error));

    // Display transfer rumors
    const transferRumors = [
      { player: 'Lionel Messi', rumor: 'Linked with a return to Barcelona.' },
      { player: 'Sergi Roberto', rumor: 'Potential move to Premier League.' },
      { player: 'Robert Lewandowski', rumor: 'Interest from AC Milan.' },
      { player: 'Marcus Rashford', rumor: 'Desires permanent move to Barcelona.' },
      { player: 'Murillo', rumor: 'Linked as replacement for Inigo Martinez.' },
      { player: 'Fermín López', rumor: 'Bayern Munich interest.' },
      { player: 'Oriol Romeu', rumor: 'Contract termination agreed.' },
      { player: 'Héctor Fort', rumor: 'Loaned to Elche until June 2026.' },
      { player: 'Roony Bardghji', rumor: 'Signed from FC Copenhagen.' },
      { player: 'Marc Bernal', rumor: 'Offers from La Liga, Premier League, and Serie A.' },
    ];

    const transferRumorsList = document.getElementById('transfer-rumors-list');
    transferRumors.forEach(rumor => {
      const listItem = document.createElement('li');
      listItem.textContent = `${rumor.player}: ${rumor.rumor}`;
      transferRumorsList.appendChild(listItem);
    });
  </script>
</body>
</html>
